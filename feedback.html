<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<title>Feedback</title>
	<link rel="stylesheet" href="style00.css">
</head>
<body>

<div class="contain1">
	<form action="">
		<div class="form">
			<h2>Give Your Feedback</h2>
			<div class="user">
				<input type="email" placeholder="Enter Your Email">
			</div>
			<div class="username">
			<input type="text" placeholder="Enter Username">
		    </div>
		    <textarea placeholder="Enter Your Message"></textarea>
		    <div class="rating">
		    	<input type="radio" name="emoji" id="emoji1" checked>
		    	<label for="emoji1">
		    		<img src="in-love.png" title="Satisfactory">
		    		<h4>Very Satisfied</h4>
		    	</label>
		    	<input type="radio" name="emoji" id="emoji2">
		    	<label for="emoji2">
		    		<img src="smiling.png" title="Happy">
		    		<h4>Satisfied</h4>
		    	</label>
		    	<input type="radio" name="emoji" id="emoji3">
		    	<label for="emoji3">
		    		<img src="smile.png" title="Good">
		    		<h4>Neutral</h4>
		    	</label>
		    	<input type="radio" name="emoji" id="emoji4">
		    	<label for="emoji4">
		    		<img src="satisfactory.png" title="Not Good">
		    		<h4>Dissatisfied</h4>
		    	</label>
		    	<input type="radio" name="emoji" id="emoji5">
		    	<label for="emoji5">
		    		<img src="sad.png" title="Excellent">
		    		<h4>Very Dissatisfied</h4>
		    	</label>
		    </div>
		    <div class="sub">
		    	<input type="submit" value="Submit">
		    </div>
		</div>
	</form>
</div>
<a href="index.html" class="homebtn">Home</a>

</body>
</html>
